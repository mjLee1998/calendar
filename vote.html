<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Voting System</title>
  </head>
  <body>
    <h1>Real-time Voting System</h1>

    <h2>Vote:</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <h2>Results:</h2>
    <div id="results">Yes: <span id="yes-count">0</span> No: <span id="no-count">0</span></div>

    <!-- Include the Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include the voting client script -->
    <script src="/voteClient.js"></script>
  </body>
</html>
