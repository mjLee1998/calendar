<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Calendar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link type="text/css" rel="stylesheet" href="./custom.css" />

    <!-- axios -->
    <!-- webpack이나 snowpack 배워서 cdn말고 import로 해보기 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="./vote.js"></script>

    <script type="module" src="app.js"></script>
  </head>
  <body>
    <head>
      <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Issue Calendar</a>
          <button
            id="menu"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="siteMap" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈으로</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">링크</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="search"
                class="form-control me-2"
                type="search"
                placeholder="검색어를 입력하세요."
                aria-label="Search"
              />
              <button id="searchButton" class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
        </div>
      </nav>
    </head>
    <main>
      <table class="table caption-top calendar container-fluid" style="max-width: 900px">
        <caption>
          <select name="selectMonth" id="selectMonth" class="form-control custom-select">
            <option id="M1" value="1">1월</option>
            <option id="M2" value="2">2월</option>
            <option id="M3" value="3">3월</option>
            <option id="M4" value="4">4월</option>
            <option id="M5" value="5">5월</option>
            <option id="M6" value="6">6월</option>
            <option id="M7" value="7">7월</option>
            <option id="M8" value="8">8월</option>
            <option id="M9" value="9">9월</option>
            <option id="M10" value="10">10월</option>
            <option id="M11" value="11">11월</option>
            <option id="M12" value="12">12월</option>
          </select>
          <div id="monthControl" class="monthControl container">
            <input id="previousMonth" type="button" value="&#5130;" />
            <input id="goToNow" type="button" value="오늘" />
            <input id="nextMonth" type="button" value="&#5125;" />
          </div>
        </caption>
        <thead>
          <th class="col SUN">일</th>
          <th class="col MON">월</th>
          <th class="col TUE">화</th>
          <th class="col WED">수</th>
          <th class="col THU">목</th>
          <th class="col FRI">금</th>
          <th class="col SAT">토</th>
        </thead>
        <tbody>
          <tr class="firstWeek">
            <td class="d1 SUN"></td>
            <td class="d2 MON"></td>
            <td class="d3 TUE"></td>
            <td class="d4 WED"></td>
            <td class="d5 THU"></td>
            <td class="d6 FRI"></td>
            <td class="d7 SAT"></td>
          </tr>
          <tr class="secondWeek">
            <td class="d8 SUN"></td>
            <td class="d9 MON"></td>
            <td class="d10 TUE"></td>
            <td class="d11 WED"></td>
            <td class="d12 THU"></td>
            <td class="d13 FRI"></td>
            <td class="d14 SAT"></td>
          </tr>
          <tr class="thirdWeek">
            <td class="d15 SUN"></td>
            <td class="d16 MON"></td>
            <td class="d17 TUE"></td>
            <td class="d18 WED"></td>
            <td class="d19 THU"></td>
            <td class="d20 FRI"></td>
            <td class="d21 SAT"></td>
          </tr>
          <tr class="forthWeek">
            <td class="d22 SUN"></td>
            <td class="d23 MON"></td>
            <td class="d24 TUE"></td>
            <td class="d25 WED"></td>
            <td class="d26 THU"></td>
            <td class="d27 FRI"></td>
            <td class="d28 SAT"></td>
          </tr>
          <tr class="fifthWeek">
            <td class="d29 SUN"></td>
            <td class="d30 MON"></td>
            <td class="d31 TUE"></td>
            <td class="d32 WED"></td>
            <td class="d33 THU"></td>
            <td class="d34 FRI"></td>
            <td class="d35 SAT"></td>
          </tr>
          <tr class="sixthWeek">
            <td class="d36 SUN"></td>
            <td class="d37 MON"></td>
            <td class="d38 TUE"></td>
            <td class="d39 WED"></td>
            <td class="d40 THU"></td>
            <td class="d41 FRI"></td>
            <td class="d42 SAT"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <div id="chart_div" style="width: 400; height: 300"></div>
    </footer>
  </body>
</html>
